server {
    listen 3080;
    server_name _;

    root /opt/drocsid/web;
    index index.html;

    # Frontend — SPA with client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # REST API
    location /api/ {
        proxy_pass http://127.0.0.1:9847;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # File uploads can be large
        client_max_body_size 50m;
    }

    # WebSocket gateway
    location /gateway {
        proxy_pass http://127.0.0.1:9847;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket connections are long-lived
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Uploaded files (avatars, attachments) served from MinIO
    location /uploads/ {
        proxy_pass http://127.0.0.1:9500/drocsid-uploads/;
        proxy_set_header Host $host;
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-id-2;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # LiveKit signaling (WebSocket) — proxied through Cloudflare Tunnel
    # Media (UDP) goes direct to public IP via port forwarding
    location /livekit/ {
        proxy_pass http://127.0.0.1:7880/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
