# Production infrastructure for Drocsid
# App runs via systemd + nginx, not in Docker.
#
# Usage:
#   docker compose -f docker/docker-compose.prod.yml --env-file /opt/drocsid/.env up -d

services:
  # ── Data Stores ────────────────────────────────────────
  postgres:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: drocsid
      POSTGRES_USER: drocsid
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drocsid"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    restart: unless-stopped

  # ── Object Storage ────────────────────────────────────
  minio:
    image: minio/minio:latest
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9500:9000"
      - "127.0.0.1:9501:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set drocsid http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing drocsid/drocsid-uploads;
      mc anonymous set download drocsid/drocsid-uploads;
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}

  # ── Voice/Video ────────────────────────────────────────
  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "127.0.0.1:7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}"
    command: --dev --bind 0.0.0.0
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
