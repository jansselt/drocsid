# LiveKit production config for Drocsid
# Keys are set via LIVEKIT_KEYS environment variable.

port: 7880
bind_addresses:
  - "0.0.0.0"

rtc:
  # UDP media port â€” must be port-forwarded on router
  port_range_start: 7882
  port_range_end: 7882
  # TCP fallback for users behind restrictive firewalls
  tcp_port: 7881
  # Public IP is passed via --node-ip CLI flag from LIVEKIT_NODE_IP env var.
  # STUN auto-detection doesn't work from this network, so we set it explicitly.
  use_external_ip: false

logging:
  level: info
