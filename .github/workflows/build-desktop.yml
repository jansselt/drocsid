name: Build Desktop App

on:
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: self-hosted
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name || github.ref }}

      - name: Setup PATH
        run: |
          for p in "$HOME/.cargo/bin" "$HOME/.nvm/versions/node"/*/bin; do
            [ -d "$p" ] && echo "$p" >> "$GITHUB_PATH"
          done

      - name: Verify Tauri system dependencies
        run: |
          pkg-config --exists gtk+-3.0 webkit2gtk-4.1 appindicator3-0.1 librsvg-2.0 alsa libva || {
            echo "Missing system libraries. Install on the runner with:"
            echo "  sudo dnf install -y gtk3-devel webkit2gtk4.1-devel libappindicator-gtk3-devel librsvg2-devel alsa-lib-devel libva-devel patchelf pkg-config"
            exit 1
          }

      - name: Install npm dependencies
        working-directory: app
        run: npm ci

      - name: Build Tauri app
        working-directory: app
        run: npm run tauri -- build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Build Arch Linux package
        run: |
          BINARY="app/src-tauri/target/release/drocsid"
          ICON="app/src-tauri/icons/128x128.png"
          PKGBUILD="app/src-tauri/PKGBUILD"
          WORKDIR=$(mktemp -d)

          cp "$BINARY" "$WORKDIR/drocsid"
          cp "$ICON" "$WORKDIR/drocsid.png"
          cp "$PKGBUILD" "$WORKDIR/PKGBUILD"

          # Inject version from tag into PKGBUILD
          TAG="${{ inputs.tag_name || github.ref_name }}"
          VERSION="${TAG##*v}"
          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" "$WORKDIR/PKGBUILD"

          # Create .desktop file
          cat > "$WORKDIR/drocsid.desktop" <<'DESKTOP'
          [Desktop Entry]
          Name=Drocsid
          Comment=A self-hosted Discord alternative
          Exec=drocsid
          Icon=drocsid
          Terminal=false
          Type=Application
          Categories=Network;Chat;InstantMessaging;
          DESKTOP
          # Remove leading whitespace from heredoc
          sed -i 's/^          //' "$WORKDIR/drocsid.desktop"

          docker run --rm \
            -v "$WORKDIR:/build" \
            -w /build \
            archlinux:latest \
            bash -c "
              pacman -Sy --noconfirm base-devel &&
              useradd -m builder &&
              chown -R builder:builder /build &&
              su builder -c 'makepkg --noconfirm --nodeps'
            "

          mkdir -p app/src-tauri/target/release/bundle/pacman
          cp "$WORKDIR"/*.pkg.tar.zst app/src-tauri/target/release/bundle/pacman/
          rm -rf "$WORKDIR"

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            app/src-tauri/target/release/bundle/rpm/*.rpm
            app/src-tauri/target/release/bundle/deb/*.deb
            app/src-tauri/target/release/bundle/appimage/*.AppImage
            app/src-tauri/target/release/bundle/pacman/*.pkg.tar.zst
            app/src-tauri/target/release/bundle/appimage/*.AppImage.sig
            app/src-tauri/target/release/bundle/rpm/*.rpm.sig
            app/src-tauri/target/release/bundle/deb/*.deb.sig

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name || github.ref }}
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install npm dependencies
        working-directory: app
        run: npm ci
      - name: Build Tauri app
        working-directory: app
        run: npx tauri build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-packages
          path: |
            app/src-tauri/target/release/bundle/nsis/*.exe
            app/src-tauri/target/release/bundle/nsis/*.exe.sig

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-packages
          path: artifacts/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-packages
          path: artifacts/windows

      # Flatten all files into one directory for release upload
      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name '*.rpm' -o -name '*.deb' -o -name '*.AppImage' -o -name '*.pkg.tar.zst' -o -name '*.exe' -o -name '*.sig' \) -exec cp {} release/ \;
          echo "Release files:"
          ls -lh release/

      # Generate latest.json for Tauri updater from the sig files
      - name: Generate updater manifest
        env:
          TAG_NAME: ${{ inputs.tag_name || github.ref_name }}
        run: |
          VERSION="${TAG_NAME##*v}"
          REPO="${{ github.repository }}"
          TAG="${TAG_NAME}"

          # Read signatures
          LINUX_SIG=""
          WINDOWS_SIG=""
          for f in release/*.AppImage.sig; do [ -f "$f" ] && LINUX_SIG=$(cat "$f"); done
          for f in release/*.exe.sig; do [ -f "$f" ] && WINDOWS_SIG=$(cat "$f"); done

          # Find artifact filenames
          LINUX_FILE=""
          WINDOWS_FILE=""
          for f in release/*.AppImage; do [ -f "$f" ] && LINUX_FILE=$(basename "$f"); done
          for f in release/*.exe; do [ -f "$f" ] && WINDOWS_FILE=$(basename "$f"); done

          cat > release/latest.json <<MANIFEST
          {
            "version": "${VERSION}",
            "notes": "See https://github.com/${REPO}/releases/tag/${TAG}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "https://github.com/${REPO}/releases/download/${TAG}/${LINUX_FILE}"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "https://github.com/${REPO}/releases/download/${TAG}/${WINDOWS_FILE}"
              }
            }
          }
          MANIFEST
          echo "Generated latest.json:"
          cat release/latest.json

      # Upload artifacts to the release created by release-please (or manual tag)
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name || github.ref_name }}
          files: release/*
