  release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-packages
          path: artifacts/linux

      # Flatten all files into one directory for release upload
      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name '*.rpm' -o -name '*.deb' -o -name '*.AppImage' -o -name '*.pkg.tar.zst' \) -exec cp {} release/ \;
          echo "Release files:"
          ls -lh release/

      # Update rolling "latest" release on every push to main
      - name: Delete previous latest release
        if: github.ref == 'refs/heads/main'
        uses: cb80/delrel@latest
        with:
          tag: latest
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create latest release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: "Automated build from main branch"
          prerelease: true
          files: release/*

      # Create versioned release on tags
      - name: Create versioned release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
