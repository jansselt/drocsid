name: Build Desktop App

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: self-hosted
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup PATH
        run: |
          for p in "$HOME/.cargo/bin" "$HOME/.nvm/versions/node"/*/bin; do
            [ -d "$p" ] && echo "$p" >> "$GITHUB_PATH"
          done

      - name: Verify Tauri system dependencies
        run: |
          pkg-config --exists gtk+-3.0 webkit2gtk-4.1 appindicator3-0.1 librsvg-2.0 alsa libva || {
            echo "Missing system libraries. Install on the runner with:"
            echo "  sudo dnf install -y gtk3-devel webkit2gtk4.1-devel libappindicator-gtk3-devel librsvg2-devel alsa-lib-devel libva-devel patchelf pkg-config"
            exit 1
          }

      - name: Install npm dependencies
        working-directory: app
        run: npm ci

      - name: Build Tauri app
        working-directory: app
        run: npm run tauri -- build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}

      - name: Build Arch Linux package
        run: |
          BINARY="app/src-tauri/target/release/drocsid"
          ICON="app/src-tauri/icons/128x128.png"
          PKGBUILD="app/src-tauri/PKGBUILD"
          WORKDIR=$(mktemp -d)

          cp "$BINARY" "$WORKDIR/drocsid"
          cp "$ICON" "$WORKDIR/drocsid.png"
          cp "$PKGBUILD" "$WORKDIR/PKGBUILD"

          # Create .desktop file
          cat > "$WORKDIR/drocsid.desktop" <<'DESKTOP'
          [Desktop Entry]
          Name=Drocsid
          Comment=A self-hosted Discord alternative
          Exec=drocsid
          Icon=drocsid
          Terminal=false
          Type=Application
          Categories=Network;Chat;InstantMessaging;
          DESKTOP
          # Remove leading whitespace from heredoc
          sed -i 's/^          //' "$WORKDIR/drocsid.desktop"

          docker run --rm \
            -v "$WORKDIR:/build" \
            -w /build \
            archlinux:latest \
            bash -c "
              pacman -Sy --noconfirm base-devel &&
              useradd -m builder &&
              chown -R builder:builder /build &&
              su builder -c 'makepkg --noconfirm --nodeps'
            "

          mkdir -p app/src-tauri/target/release/bundle/pacman
          cp "$WORKDIR"/*.pkg.tar.zst app/src-tauri/target/release/bundle/pacman/
          rm -rf "$WORKDIR"

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            app/src-tauri/target/release/bundle/rpm/*.rpm
            app/src-tauri/target/release/bundle/deb/*.deb
            app/src-tauri/target/release/bundle/appimage/*.AppImage
            app/src-tauri/target/release/bundle/pacman/*.pkg.tar.zst

