name: Build Desktop App

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup PATH
        run: |
          for p in "$HOME/.cargo/bin" "$HOME/.nvm/versions/node"/*/bin; do
            [ -d "$p" ] && echo "$p" >> "$GITHUB_PATH"
          done

      - name: Verify Tauri system dependencies
        run: |
          pkg-config --exists gtk+-3.0 webkit2gtk-4.1 appindicator3-0.1 librsvg-2.0 || {
            echo "Missing system libraries. Install on the runner with:"
            echo "  sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf pkg-config"
            exit 1
          }

      - name: Install npm dependencies
        working-directory: app
        run: npm ci

      - name: Build Tauri app
        working-directory: app
        run: npm run tauri -- build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-packages
          path: |
            app/src-tauri/target/release/bundle/rpm/*.rpm
            app/src-tauri/target/release/bundle/deb/*.deb

      # Update rolling "latest" release on every push to main
      - name: Delete previous latest release
        if: github.ref == 'refs/heads/main'
        uses: cb80/delrel@latest
        with:
          tag: latest
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create latest release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: "Automated build from main branch"
          prerelease: true
          files: |
            app/src-tauri/target/release/bundle/rpm/*.rpm
            app/src-tauri/target/release/bundle/deb/*.deb

      # Create versioned release on tags
      - name: Create versioned release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            app/src-tauri/target/release/bundle/rpm/*.rpm
            app/src-tauri/target/release/bundle/deb/*.deb
